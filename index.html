<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>My Project</title>
</head>
<body>
    <h1>Travel Bucketlist</h1>

    <div class= "container">

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1549861833-c5932fd19229?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1791&q=80')">
            <div class= "text-wrapper">
                <h3>Las Vegas</h3>
                <p>America</p>
            </div>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1503642551022-c011aafb3c88?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1650&q=80')">
            <div class= "text-wrapper">
                <h3>New York</h3>
                <p>America</p>
            </div>
            
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1519832979-6fa011b87667?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80')">
            <div class= "text-wrapper">
                <h3>Toronto</h3>
                <p>Canada</p>
            </div>
            
        </div>

        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1510097467424-192d713fd8b2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1898&q=80')">
            <div class= "text-wrapper">
                <h3>Cancun</h3>
                <p>City of Mexico</p>
            </div>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1595272568660-a9a7f21c52ac?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1650&q=80')">
            <div class= "text-wrapper">
                <h3>Lisbon</h3>
                <p>Portugal</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
